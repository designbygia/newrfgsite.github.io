<section class="{% if block.bg %}{{ block.bg }}{% endif %} pt-70">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-9 col-md-12 text-center pb-30">
        <div class="title-header {% if block.styling %}{{ block.styling }}{% endif %}">
          <h2>{{ block.title }}</h2>
          <p>{{ block.description }}</p>
        </div>
      </div><!-- /col-xl-9 col-md-12 -->
    </div><!-- /row -->
  </div><!-- /container -->
</section>
