<section class="team-area grey-bg pb-70">
  <div class="container">

    <div class="row">
      {% assign board-members = site.our-board | sort: "last_name" %}
      {% for board-member in board-members %}
      <div class="col-xl-3 col-lg-3 col-md-6 mb-30">
        <div class="single-team text-center">
          <a href="{{ board-member.url }}">
            <div class="team-img">
              <img src="{{site.baseurl}}{{ board-member.photo }}" alt="{{ board-member.first_name }} {{ board-member.last_name }}">
            </div>
            <div class="team-info">
              <h3>{{ board-member.first_name }} {{ board-member.last_name }}</h3>
              <span>{{ board-member.position }}</span>
            </div>
          </a>
        </div>
      </div><!-- /col-xl-3 col-lg-3 col-md-6 -->
      {% endfor %}
    </div><!-- /row -->

  </div><!-- /container -->
</section>
