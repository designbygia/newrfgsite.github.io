<section class="pb-70">
  <div class="container">
    <div class="row">
      {% assign projects = site.our-projects | sort: "title" %}
      {% for project in projects %}
      <div class="col-xl-3 col-lg-3 col-md-6 mb-30">
        <div class="single-team text-center">
          <a href="{{ project.url }}">
            <div class="team-img">
              <img src="{{site.baseurl}}{{ project.image }}" alt="{{ project.title }}">
            </div>
            <div class="team-info">
              <h3>{{ project.title }}</h3>
            </div>
          </a>
        </div>
      </div><!-- /col-xl-3 col-lg-3 col-md-6 -->
      {% endfor %}
    </div><!-- /row -->
  </div><!-- /container -->
</section>
